---
# Python tasks

- name: install common packages needed for python application development
  action: apt pkg={{item}} state=installed
  with_items:
    - libpq-dev
    - python3
    - python3-pip
    - python3-setuptools


- name: Install pip requirements
  become: true
  become_method: sudo
  pip:
    executable: pip3
    requirements: /vagrant/requirements.txt